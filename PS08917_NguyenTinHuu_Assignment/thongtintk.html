        <div class="row">
            <div class="col-lg-8 mx-auto p-2">
              <div class="card">
                <div class="card-body">
                  <form id="personal-info">
                    <h4 class="form-header text-uppercase">
                      <i class="fa fa-user-circle-o"></i>
                       Personal Info
                    </h4>
                    <div class="form-group row">
                      <label for="input-1" class="col-sm-2 col-form-label">Fullname</label>
                      <div class="col-sm-12">
                        <input type="text" ng-model="Students[indexStudent].fullname"  class="form-control" id="input-1" name="fname" required="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="input-2" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-12">
                        <input type="text"  ng-model="Students[indexStudent].username" class="form-control" id="input-2" name="lname" required="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="input-3" class="col-sm-2 col-form-label">E-mail</label>
                      <div class="col-sm-12">
                        <input type="email"  ng-model="Students[indexStudent].email" class="form-control" id="input-3" name="email" required="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="input-4" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-12">
                        <input type="password"  ng-model="Students[indexStudent].password" class="form-control" id="input-4" name="phone" required="">
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="input-5" class="col-sm-2 col-form-label">Birthday</label>
                      <div class="col-sm-12">
                        <input type="text"  ng-model="Students[indexStudent].birthday" class="form-control" id="input-5" name="company" required="">
                      </div>
                    </div>                  
                    <div class="form-group row">
                        <label for="input-6" class="col-sm-4 col-form-label">Giới Tính</label>
                        <div class="col-sm-10 mx-auto">
                        <fieldset class="form-check mb-1">
                                    <input name="group1" class="form-check-input" id="radio1" type="radio"  ng-model="Students[indexStudent].gender" value="true">
                                    <label  class="dark-text" class="form-check-label" for="radio1">Nam</label>
                                </fieldset>
                                <fieldset class="form-check mb-1">
                                    <input name="group1" class="form-check-input" id="radio2" type="radio"  ng-model="Students[indexStudent].gender" value="false">
                                    <label  class="dark-text" class="form-check-label" for="radio2">Nữ</label>
                                </fieldset>
                       </div>
                      </div>
                      <div class="form-group row">
                        <label for="input-5" class="col-sm-2 col-form-label">Điểm của bạn</label>
                        <div class="col-sm-12">
                          <input type="text" readonly="readonly" ng-model="Students[indexStudent].marks" class="form-control" id="input-5" name="company" required="">
                        </div>
                      </div>  
                    <div class="form-footer">
                        <button type="submit" class="btn btn-danger"><i class="fa fa-times"></i> CANCEL</button>
                        <button type="submit" class="btn btn-success " ng-click="save()"><i class="fa fa-check-square-o"></i> SAVE</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
