        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <div
              class="card border-primary border-top-sm border-bottom-sm card-authentication1 mx-auto my-4 animated bounceInDown">
              <div class="card-body">
                <div class="card-content p-2">
                  <div class="text-center">

                  </div>
                  <div class="card-title text-uppercase text-center py-3"> <strong>Change Password</strong> </div>
                
                  <form name="changeform">
                   <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputEmailId" class="sr-only">
                            Old Password</label>
                        <input type="text" name="oldpass"  ng-model="oldpassword" id="exampleInputEmailId"
                          class="form-control form-control-rounded" placeholder="Old Password" required>
                        <small ng-show="changeform.oldpass.$invalid" id="name" class="form-text text-danger">Vui lòng nhập
                          nhập mật khẩu cũ </small>
                        <div class="form-control-position">
                          <i class="icon-envelope-open"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label  class="sr-only">New Password</label>
                        <input type="text" name="password"  ng-model="password" id="exampleInputPassword"
                          class="form-control form-control-rounded" placeholder="New Password" required>
                        <small ng-show="changeform.password.$invalid" id="name" class="form-text text-danger">Vui lòng
                          nhập mật khẩu mới.</small>
                        <div class="form-control-position">
                          <i class="icon-lock"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputRetryPassword" class="sr-only">Retry Password</label>
                        <input type="password" name="retrypassword"  ng-model="retrypassword" id="exampleInputRetryPassword"
                          class="form-control form-control-rounded" placeholder="Retry Password" required>
                        <small ng-show="changeform.retrypassword.$invalid" id="name" class="form-text text-danger">Vui
                          lòng nhập lại mật khẩu mới </small>
                        <div class="form-control-position">
                          <i class="icon-lock"></i>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success " ng-click="change()"><i class="fa fa-check-square-o"></i> Change</button>
                    <div class="text-center pt-3">
                      <p>or Sign up with</p>
                      <a href="#" class="btn-social btn-social-circle btn-facebook waves-effect waves-light m-1"><i
                          class="fa fa-facebook"></i></a>
                      <a href="#" class="btn-social btn-social-circle btn-google-plus waves-effect waves-light m-1"><i
                          class="fa fa-google-plus"></i></a>
                      <a href="#" class="btn-social btn-social-circle btn-twitter waves-effect waves-light m-1"><i
                          class="fa fa-twitter"></i></a>
                      <hr>
                      <p class="text-muted">Already have an account? <a href="login.html"> Sign In
                          here</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3"></div>
        </div>
