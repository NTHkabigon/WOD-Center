        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <div
              class="card border-primary border-top-sm border-bottom-sm card-authentication1 mx-auto my-4 animated bounceInDown">
              <div class="card-body">
                <div class="card-content p-2">
                  <div class="text-center">

                  </div>
                  <div class="card-title text-uppercase text-center py-3"> <strong> Sign Up </strong> </div>
                
                  <form name="signupform">                  
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputUsername" class="sr-only">Username</label>
                        <input type="text" name="username" ng-model="user.username" class="form-control form-control-rounded"
                          placeholder="Username" required>
                          <small ng-show="signupform.username.$invalid" id="name"
                          class="form-text text-danger">Vui lòng nhập tên đăng nhập.</small>                          
                        <div class="form-control-position">
                          <i class="icon-user"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputEmailId" class="sr-only">Email ID</label>
                        <input type="text" name="Email"  ng-model="user.email" id="exampleInputEmailId"
                          class="form-control form-control-rounded" placeholder="Email ID" required>
                        <small ng-show="signupform.Email.$invalid" id="name" class="form-text text-danger">Vui lòng nhập
                          nhập email </small>
                        <div class="form-control-position">
                          <i class="icon-envelope-open"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputPassword" class="sr-only">Password</label>
                        <input type="text" name="password"  ng-model="user.password" id="exampleInputPassword"
                          class="form-control form-control-rounded" placeholder="Password" required>
                        <small ng-show="signupform.password.$invalid" id="name" class="form-text text-danger">Vui lòng
                          nhập password.</small>
                        <div class="form-control-position">
                          <i class="icon-lock"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputRetryPassword" class="sr-only">Retry Password</label>
                        <input type="password" name="retrypassword"  ng-model="repassword" id="exampleInputRetryPassword"
                          class="form-control form-control-rounded" placeholder="Retry Password" required>
                        <small ng-show="signupform.retrypassword.$invalid" id="name" class="form-text text-danger">Vui
                          lòng nhập lại password </small>
                        <div class="form-control-position">
                          <i class="icon-lock"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputUsername" class="sr-only">Fullname</label>
                        <input type="text" name="fullname" ng-model="user.fullname" class="form-control form-control-rounded"
                          placeholder="Fullname" required>
                          <small ng-show="signupform.fullname.$invalid" id="name"
                          class="form-text text-danger">Vui lòng nhập đầy đủ họ và tên.</small>                          
                        <div class="form-control-position">
                          <i class="icon-user"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputEmailId" class="sr-only">Birthday</label>
                        <input type="text" name="birthday"  ng-model="user.birthday" id="exampleInputEmailId"
                          class="form-control form-control-rounded" placeholder="Birthday" required>
                        <small ng-show="signupform.birthday.$invalid" id="name" class="form-text text-danger">Vui lòng nhập
                          nhập ngày sinh </small>
                        <div class="form-control-position">
                          <i class="icon-envelope-open"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="input-6" class="col-sm-4 col-form-label">Giới Tính</label>
                      <div class="col-sm-10 mx-auto">
                      <fieldset class="form-check mb-1">
                                  <input name="group1" class="form-check-input" id="radio1" type="radio"  ng-model="user.gender" value="true">
                                  <label  class="dark-text" class="form-check-label" for="radio1">Nam</label>
                              </fieldset>
                              <fieldset class="form-check mb-1">
                                  <input name="group1" class="form-check-input" id="radio2" type="radio"  ng-model="user.gender" value="false">
                                  <label  class="dark-text" class="form-check-label" for="radio2">Nữ</label>
                              </fieldset>
                     </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-right">
                        <label for="exampleInputEmailId" class="sr-only">Học Phí</label>
                        <input type="text" name="schoolfee"  ng-model="user.schoolfee" id="exampleInputEmailId"
                          class="form-control form-control-rounded" placeholder="Học phí" required>
                        <small ng-show="signupform.schoolfee.$invalid" id="name" class="form-text text-danger">Vui lòng nhập
                          nhập học phí </small>
                        <div class="form-control-position">
                          <i class="icon-envelope-open"></i>
                        </div>
                      </div>
                    </div>
                    <button type="button"
                      class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light" ng-click="register()">Sign
                      Up</button>
                    <div class="text-center pt-3">
                      <p>or Sign up with</p>
                      <a href="#" class="btn-social btn-social-circle btn-facebook waves-effect waves-light m-1"><i
                          class="fa fa-facebook"></i></a>
                      <a href="#" class="btn-social btn-social-circle btn-google-plus waves-effect waves-light m-1"><i
                          class="fa fa-google-plus"></i></a>
                      <a href="#" class="btn-social btn-social-circle btn-twitter waves-effect waves-light m-1"><i
                          class="fa fa-twitter"></i></a>
                      <hr>
                      <p class="text-muted">Already have an account? <a href="#!dangnhap"> Sign In
                          here</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3"></div>
        </div>
